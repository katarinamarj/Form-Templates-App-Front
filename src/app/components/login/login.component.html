<section fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" style="margin-bottom: 6.5rem;">
    <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="1rem" style="margin-top: 5rem;">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayout="column">
        <mat-form-field style="width: 300px;">
          <input
            type="text"
            matInput
            placeholder="username"
            name="username"
            ngModel
            required
            #usernameInput="ngModel"
          />
          <mat-error *ngIf="usernameInput.hasError('required')">Username is required</mat-error>
        </mat-form-field>
  
        <mat-form-field style="width: 300px;">
          <input
            type="password"
            matInput
            placeholder="password"
            name="password"
            ngModel
            required
            #passwordInput="ngModel"
          />
          <mat-error *ngIf="passwordInput.hasError('required')">Password is required</mat-error>
        </mat-form-field>
  
        <button
          type="submit"
          mat-raised-button
          color="primary"
          style="margin-top: 10px; background-color: rgb(59, 48, 49); width: 200px;">
          Login
        </button>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </section>
